<div class="mt-4">
    <h2>Registrazione</h2>
</div>

<form method="post">
    <h5 class="mb-3 mt-3">Informazioni personali</h5>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input name="nome" id="nome" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="cognome">Cognome</label>
        <input name="cognome" id="cognome" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input name="email" id="email" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" id="password" type="password" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Conferma Password</label>
        <input name="confirm_password" id="confirm_password" type="password" class="form-control" required>
    </div>

    <hr class=mb-4>

    <h5 class="mb-3 mt-3">Indirizzo di spedizione</h5>
    <div class="mb-3">
        <label for="street">Via</label>
        <input name="street" type="text" class="form-control" id="street" required>
    </div>
    <div class="row">
        <div class="col-md-8 mb-3">
            <label for="city">Città</label>
            <input name="city" type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="cap">CAP</label>
            <input name="cap" type="text" class="form-control" id="cap" required>
        </div>
    </div>

    <hr>

    <h5 class="mb-3 mt-3">Newsletter</h5>
    <div class="form-check">
        <input class="form-check-input" name="newsletter_checked" type="checkbox" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            <h5>Iscrivti alla Newsletter</h5>
        </label>
    </div>

    <hr>

    <button class="btn btn-primary mb-5 mt-3" type="submit" name="register">Register</button>
</form>
