<div class="mt-5 mb-4">
    <a href="../{{ ROOT_URL }}admin/?page=products-list" class="back underline scuro">&laquo; Lista Prodotti</a>
</div>

<h2 class="mb-4">Modifica Prodotto</h2>

<form method="post">

    <div class="form-group">
        <label for="image">Immagine</label>
        <input name="image" id="image" type="text" class="form-control" value="{{ product['image'] }}">
    </div>

    <div class="form-group">
        <label for="name">Nome prodotto</label>
        <input name="name" id="name" type="text" class="form-control" value="{{ product['name'] }}">
    </div>

    <div class="form-group">
        <label for="price">Prezzo</label>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">â‚¬</span>
                </div>
                <input type="text" class="form-control" name="price" id="price" value="{{ product['price'] }}">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Descrizione</label>
        <textarea rows="7" name="description" id="description" type="text" class="form-control">{{ product['description'] }}</textarea>
    </div>

    <label for="category_id">Scegli una categoria</label>
    <select name="category_id" id="category_id" type="text" class="form-control">
        <option value={{ categoryId['id'] }}> {{ categoryId['name'] }} </option>
        {% if categorys %}
            {% for category in categorys %}

                <option value="{{ category['id'] }}">{{ category['name'] }}</option>

            {% endfor %}
        {% else %}
            <p>Nessuna categoria disponibile</p>
        {% endif %}
    </select>

    <label for="brand" class="mt-3">Scegli un Brand</label>
    <select name="brand" id="brand" type="text" class="form-control">
        <option value={{ brandId['id'] }}> {{ brandId['name'] }} </option>
        {% if brands %}
            {% for brand in brands %}

                <option value="{{ brand['id'] }}">{{ brand['name'] }}</option>

            {% endfor %}
        {% else %}
            <p>Nessuna Brand disponibile</p>
        {% endif %}
    </select>

    <label for="merchant" class="mt-3">Scegli un Fornitore</label>
    <select name="merchant" id="merchant" type="text" class="form-control">
        <option value={{ merchantId['id'] }}> {{ merchantId['name'] }} </option>
        {% if merchants %}
            {% for merchant in merchants %}

                <option value="{{ merchant['id'] }}">{{ merchant['name'] }}</option>

            {% endfor %}
        {% else %}
            <p>Nessun Fornitore disponibile</p>
        {% endif %}
    </select>

    <input type="hidden" name="id" value="{{ product['id'] }}">
    <input name="update" type="submit" class="btn btn-primary mt-5" value="Modifica Articolo">
</form>
