<div class="mt-5 mb-4">
    <a href="../{{ ROOT_URL }}public/?page=faq" class="back underline scuro">&laquo; FAQ</a>
</div>

<h1 class="mt-3">Modifica FAQ</h1>

<form method="post" class="mt-4">
    <div class="form-group">
        <label for="title">Titolo</label>
        <input name="title" id="title" type="text" class="form-control" value="{{ faq['title'] }}">
    </div>
    <div class="form-group">
        <label for="text">Testo</label>
        <textarea rows="7" name="text" id="text" type="text" class="form-control">{{ faq['text'] }}</textarea>
    </div>
    <input type="hidden" name="id" value="{{ faq['id'] }}">
    <input name="update" type="submit" class="btn btn-primary mt-4" value="Modifica FAQ">
</form>
