<div class="mt-5 mb-4">
    <a href="../{{ ROOT_URL }}admin?page=users-list" class="back underline scuro">&laquo; Lista Utenti</a>
</div>

<h1>Modifica Utente</h1>

<form method="post" class="mt-4">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input name="nome" id="nome" type="text" class="form-control" value="{{ user.nome }}">
    </div>
    <div class="form-group">
        <label for="cognome">Cognome</label>
        <input name="cognome" id="cognome" type="text" class="form-control" value="{{ user.cognome }}">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input name="email" id="email" type="text" class="form-control" value="{{ user.email }}">
    </div>
    <div class="form-group">
        <label for="user_type_id">Tipo Utente</label>
        <select name="user_type_id" id="user_type_id" type="text" class="form-control" value="{{ user.user_type_id }}">
            <option value=""> - Seleziona - </option>
            <option {% if user.user_type_id == '1' %} {{ 'selected' }} {% endif %} value="1">Amministratore</option>
            <option {% if user.user_type_id == '2'%} {{ 'selected' }} {% endif %} value="2">Utente</option>
        </select>
    </div>
    <input type="hidden" name="id" value="{{ user.id }}">
    <input name="update" type="submit" class="btn btn-primary" value="Modifica Utente">
</form>
