<div class="row ml-2 mt-5">
    <h2>Modifica o Elimina un prodotto</h2>
</div>

<div class="row">

    {% if products %}
        {% for product in products %}

            <div class="card ml-3 mb-3" style="width: 18rem;">
                <img src="{{ product.image }}" class="card-img-top" alt="..." style="width:100%; height: 20rem; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h5 class="card-title">{{ product.price }} â‚¬</h5>
                    <a class="btn btn-primary btn-sm btn-block circle" href="../{{ ROOT_URL }}admin?page=edit-product&id={{ product.id }}">Modifica Articolo</a>
                    <form method="post" class="right">
                        <input type="hidden" name="id" value="{{ product.id }}">
                        <input name="remove" onclick="return confirm('Procedere ad eliminare?');" type="submit" class="btn btn-danger btn-sm btn-block mt-2 circle" value="Rimuovi Articolo">
                    </form>
                </div>
            </div>

        {% endfor %}
    {% else %}
        <p>Nessun prodotto disponibile...</p>
    {% endif %}

</div>
