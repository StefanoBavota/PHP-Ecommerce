<div class="mt-5 mb-4">
    <a href="../{{ ROOT_URL }}admin/?page=products-list" class="back underline scuro">&laquo; Lista Prodotti</a>
</div>

<h2>Aggiungi Prodotto</h2>

<form method="post">

    <div class="form-group">
        <label for="image">Immagine</label>
        <input name="image" id="image" type="text" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="name">Nome prodotto</label>
        <input name="name" id="name" type="text" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="price">Prezzo</label>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">â‚¬</span>
                </div>
                <input type="text" class="form-control" name="price" id="price" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Descrizione</label>
        <textarea rows="7" name="description" id="description" type="text" class="form-control" required></textarea>
    </div>

    <label for="size">Taglie disponibili</label>
    <select name="size" id="size" type="text" class="form-control">
        <option value="0"> - Scegli una taglia - </option>
        {% if sizes %}
            {% for size in sizes %}

                <option value="{{ size['id'] }}">{{ size['size'] }}</option>

            {% endfor %}
        {% else %}
            <p>Nessuna categoria disponibile</p>
        {% endif %}
    </select>

    <label for="category_id" class="mt-3">Categoria</label>
    <select name="category_id" id="category_id" type="text" class="form-control" value="{{ category['id'] }}">
        <option value="0"> - Scegli una categoria - </option>
        {% if categorys %}
            {% for category in categorys %}

                <option value="{{ category['id'] }}">{{ category['name'] }}</option>

            {% endfor %}
        {% else %}
            <p>Nessuna categoria disponibile</p>
        {% endif %}
    </select>

    <label for="brand" class="mt-3">Brand</label>
    <select name="brand" id="brand" type="text" class="form-control" value="{{ brand['id'] }}">
        <option value="0"> - Scegli un Brand - </option>
        {% if brands %}
            {% for brand in brands %}

                <option value="{{ brand['id'] }}">{{ brand['name'] }}</option>

            {% endfor %}
        {% else %}
            <p>Nessuna Brand disponibile</p>
        {% endif %}
    </select>

    <label for="merchant" class="mt-3">Fornitore</label>
    <select name="merchant" id="merchant" type="text" class="form-control" value="{{ merchant['id'] }}">
        <option value="0"> - Scegli un Fornitore - </option>
        {% if merchants %}
            {% for merchant in merchants %}

                <option value="{{ merchant['id'] }}">{{ merchant['name'] }}</option>

            {% endfor %}
        {% else %}
            <p>Nessun Fornitore disponibile</p>
        {% endif %}
    </select>

    <button class="btn btn-primary mt-4" type="submit" name="add">Aggiungi</button>
</form>
