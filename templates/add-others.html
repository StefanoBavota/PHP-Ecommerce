<div class="separate-top">
    <h2 class="mb-5">Scegli cosa aggiungere</h2>
</div>

<div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="heading4">
            <h5 class="mb-0">
                <button class="btn btn-link scuro" type="button" data-toggle="collapse" data-target="#collapse4" aria-expanded="true" aria-controls="collapse4">
                    Nuove Taglie
                </button>
            </h5>
        </div>

        <div id="collapse4" class="collapse" aria-labelledby="heading4" data-parent="#accordionExample">
            <div class="card-body">
                <div class="form-group">
                    <label for="size">Taglia della scarpa (Formato 1,2,3,4)</label>
                    <form method="post">
                        <input name="size" id="size" type="text" class="form-control" required>
                        <button class="btn btn-primary mt-3" type="submit" name="add3">Aggiungi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="heading1">
            <h5 class="mb-0">
                <button class="btn btn-link scuro" type="button" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                    Nuovo Brand
                </button>
            </h5>
        </div>

        <div id="collapse1" class="collapse" aria-labelledby="heading1" data-parent="#accordionExample">
            <div class="card-body">
                <div class="form-group">
                    <label for="brand">Nome Brand</label>
                    <form method="post">
                        <input name="brand" id="brand" type="text" class="form-control" required>
                        <button class="btn btn-primary mt-3" type="submit" name="add1">Aggiungi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="heading3">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed scuro" type="button" data-toggle="collapse" data-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                    Nuova Categoria
                </button>
            </h5>
        </div>
        <div id="collapse3" class="collapse" aria-labelledby="heading3" data-parent="#accordionExample">
            <div class="card-body">
                <div class="form-group">
                    <label for="category">Nome Categoria</label>
                    <form method="post">
                        <input name="category" id="category" type="text" class="form-control" required>
                        <button class="btn btn-primary mt-3" type="submit" name="add2">Aggiungi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="heading7">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed scuro" type="button" data-toggle="collapse" data-target="#collapse7" aria-expanded="false" aria-controls="collapse7">
                    Nuovo Fornitore
                </button>
            </h5>
        </div>
        <div id="collapse7" class="collapse" aria-labelledby="heading7" data-parent="#accordionExample">
            <div class="card-body">
                <div class="form-group">
                    <label for="merchant">Nome fornitore</label>
                    <form method="post">
                        <input name="merchant" id="merchant" type="text" class="form-control" required>
                        <button class="btn btn-primary mt-3" type="submit" name="add4">Aggiungi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
