<div class="jumbotron separate-top view-product-container">
	<img src="{{ product.image }}" class="card-img-top" style="width:100%; height: 30rem; object-fit: none; object-position: 50% 75%;">
	<div class="card-body">
		<h1 class="display-5">{{ product.name }}</h1>
		<p class="card-text">{{ product.description }}</p>

		<form method="post">
			<div class="row">
				<div class="mt-2 col-xs-12 col-md-6">
					<select name="price" class="form-select" aria-label="Default select example" style="width: 200px;">
						<option selected value="">Seleziona Taglia</option>

                        {% if sizes %}
                            {% for size in sizes %}
                                <option value="{{size}}">{{ size }}</option>
                            {% endfor %}
                        {% else %}
                            <p>Nessun prodotto disponibile...</p>
                        {% endif %}
					</select>
				</div>
			</div>
		</form>

		<hr class="my-4">
		<p class="lead">Prezzo:
			{{ product.price }}
			â‚¬</p>
		<form method="post">
			<input name="id" type="hidden" value="{{ product.id }}">
			<input name="add_to_cart" type="submit" class="btn btn-primary right mb-2" value="Aggiungi al carrello">
		</form>

		<form method="post">
			<input type="hidden" name="id" value="{{ product.id }}">
			<input type="hidden" name="add_to_wish_list">
			{% if loggedInUser %}
				<button class="btn btn-info">Aggiungi alla Lista</button>
			{% endif %}
		</form>
	</div>
</div>
